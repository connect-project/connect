<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Let's connect!</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light connect-bg-nav">
        <div class="container">
            <a class="navbar-brand" href="{% url 'social:home' %}">
                {% load static %}
                <img id="connect-logo" src="{% static 'assets/logo.png' %}" alt="Connect logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="{% url 'social:home' %}">Home</a>
                    {% comment %}
                    <a class="nav-item nav-link" href="{% url '' %}"></a>
                    {% endcomment %}
                </div>
                <div class="navbar-nav justify-content-end flex-grow-1">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'social:profile' user.get_username %}">
                        User: {{ user.get_username }}
                    </a>
                    <a class="nav-item nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'signup'%}?next={{request.path}}">Signup</a>
                    <a class="nav-item nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-3 pl-5">
        <div class="row">
            <div class="col-sm-10 ">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
